name: Traffic Logger

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

# Prevents multiple runs from overlapping and causing failures/emails
concurrency:
  group: traffic-logger
  cancel-in-progress: true

jobs:
  collect-traffic:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run GitHub Repo Stats
        # Updated to use @main as requested
        uses: jgehrcke/github-repo-stats@main
        with:
          ghtoken: ${{ secrets.TRAFFIC_TOKEN }}
          publish_branch: gh-pages
          # debug: true helps see logs, but you can set to false once working to reduce log size
          debug: true
